<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Forms</title>
</head>

<body>
    <h1>Forms Basic</h1>
    <form onsubmit="alert('Form is being submitted')">
        <input type="text" placeholder="Search">
        <input type="submit" value="Search">
    </form>

    <button onclick="console.log('Useless button was clicked')">Useless Button</button>

    <h1>Intermediate Forms</h1>
    <form>
        <textarea>

        </textarea>
        <select>
            <option>Cheddar Cheese</option>
            <option>Mozzarella</option>
        </select>
    </form>

    <p>Select your favorite cheese</p>
    <form>
        <input id="cheddar" type="radio">
        <label for="cheddar">Cheddar Cheese</label>
        <br>
        <input id="moz" type="radio">
        <label for="moz">Mozzarella</label>
        <br>
        <input id="goat" type="radio">
        <label for="goat">Goat Cheese</label>
        <br>

        <!-- not recommended -->
        <label>
            <input type="radio">Blue Cheese
        </label>
        <br>
        <input type="submit" value="Submit" aria-describedby="cheese-submit">
    </form>

    <div id="cheese-submit" style="visibility: hidden;">
        <h2>Description for the submit button</h2>
        <p>Pressing the submit button will confirm your selection for your favorite cheese.</p>
    </div>

    <!-- alt make google search indexable -->
    <img src="https://www.thesprucepets.com/thmb/hThcFCxT20ql0opGe4B8WGICbc4=/1851x1851/smart/filters:no_upscale()/cat-talk-eyes-553942-hero-df606397b6ff47b19f3ab98589c3e2ce.jpg"
        height="200" alt="cat facing camera">
</body>

</html>
