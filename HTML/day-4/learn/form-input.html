<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Forms</title>
</head>

<body>
    <form action="">
        <label>
            Text Input
            <!-- autofocus tag to make web go to input automatically -->
            <input type="text" autofocus>
        </label>
        <br>
        <label>
            Date Input
            <input type="date">
        </label>
        <br>
        <label>
            Email Input
            <input type="email" required>
        </label>
        <br>
        <label>
            Password Input
            <input type="password">
        </label>
        <br>
        <label>
            Time Input
            <input type="time">
        </label>
        <br>
        <label>
            Url Input
            <input type="url">
        </label>
        <br>
        <label>
            Color Input
            <input type="color">
        </label>
        <br>
        <input list="cities">
        <!-- like search option with some value -->
        <datalist id="cities">
            <option value="New York"></option>
            <option value="London"></option>
            <option value="Amsterdam"></option>
            <option value="Los Angeles"></option>
            <option value="Prague"></option>
        </datalist>
    </form>
</body>

</html>
