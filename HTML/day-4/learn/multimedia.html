<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML multimedia</title>
</head>

<body>
    <h1>Audio Files in HTML</h1>
    <audio src="assets/audio/My-Song-Iwasawa.mp3" controls loop></audio>

    <h1>Video File in HTML</h1>
    <video src="assets/video/video-sample.MKV" controls height="400">
        Your browser doesn't support the latest web standards
    </video>

    <h1>Everything Else</h1>
    <iframe src="" frameborder="0"></iframe>
    <!-- <embed src="" type=""> -->

    <!-- use pdf -->
    <object data="pdfname" type="application/pdf">
        <p>
            Fallback text in case your browser doesn't support this
        </p>
    </object>

    <!-- video from youtube -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/DDG9gPDGc_g"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>


</body>

</html>
