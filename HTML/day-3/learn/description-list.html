<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Description List</title>
</head>

<body>
    <h1>Description List</h1>
    <dl>
        <dt>Content</dt>
        <dt>Satisfied</dt>
        <dd>A feeling of being happy with the current
            state of affairs
        </dd>
        <dt>Rage</dt>
        <dd>A feeling of fury generally
            implying that its effects are temporary
        </dd>
        <dt>Confusion</dt>
        <dd>A State of mind associated with not being able
            to understand a series of topics or events.
        </dd>
    </dl>
</body>

</html>
